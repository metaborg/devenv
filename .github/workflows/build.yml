name: Build
on: workflow_dispatch
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-20.04, windows-2019, macos-10.15 ]
        java: [ 11 ]
        gradle: [ 5.6.4, 6.8.2 ]
        experimental: [ false ]
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: ${{ matrix.java }}
      - uses: eskatos/gradle-command-action@v1
        id: repo-update
        with:
          gradle-version: ${{ matrix.gradle }}
          arguments: -c repo.settings.gradle.kts update --transport https  -Dorg.gradle.jvmargs="-Xms6G -Xmx6G -Xss8M"
      - uses: actions/cache@v2
        id: cache-mavenize
        with:
          path: |
            ~/.mavenize/eclipse_archive_cache/*.dmg
            ~/.mavenize/eclipse_archive_cache/*.zip
            ~/.mavenize/eclipse_archive_cache/*.tar.gz
          key: mavenize-${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            mavenize-${{ runner.os }}-
      - uses: actions/cache@v2
        id: cache-gradle
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ matrix.gradle }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-
      - uses: eskatos/gradle-command-action@v1
        id: build-all
        with:
          gradle-version: ${{ matrix.gradle }}
          arguments: buildAll --parallel --stacktrace -Dorg.gradle.jvmargs="-Xms6G -Xmx6G -Xss8M"
      - id: print-jvm-crash-logs
        if: ${{ failure() }}
        run: cat hs_err_pid*.log
